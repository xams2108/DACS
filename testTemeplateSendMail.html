<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Price Alert Notification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #c9d1d9;
    }

    .email-wrapper {
      max-width: 600px;
      margin: 40px auto;
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 230, 118, 0.2);
    }

    .header {
      background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
      padding: 20px 30px;
      color: #ffffff;
      font-size: 22px;
      font-weight: bold;
    }

    .content {
      padding: 30px;
    }

    .content p {
      font-size: 16px;
      margin-bottom: 14px;
    }

    .highlight {
      color: #00e676;
      font-weight: bold;
    }

    .warning {
      color: #ff9800;
      font-weight: bold;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #00e676;
      color: #0d1117;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #1de9b6;
    }

    .footer {
      margin-top: 30px;
      border-top: 1px solid #30363d;
      padding-top: 20px;
      font-size: 13px;
      color: #888;
    }

    @media (max-width: 600px) {
      .email-wrapper {
        margin: 10px;
      }

      .header, .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="email-wrapper">
    <div class="header">ðŸ”” Price Alert Triggered</div>
    <div class="content">
      <p>Hello <span class="highlight">{{username}}</span>,</p>
      <p>The price alert for <span class="highlight">{{symbol}}</span> has been triggered.</p>
      <p>ðŸ“‰ Current Price: <span class="highlight">${{currentPrice}}</span></p>
      <p>ðŸŽ¯ Your Target Price: <span class="warning">${{targetPrice}}</span></p>

      <a href="{{dashboardUrl}}" class="button">Go to Dashboard</a>

      <div class="footer">
        This is an automated message. Do not reply.<br/>
        Thank you for using our trading platform.
      </div>
    </div>
  </div>
</body>
</html>
